<div id="my-bar-chart">

  <ngx-charts-bar-vertical 
      [results]="dataDetailChart" 
      [gradient]="gradient" 
      [xAxis]="showXAxis"
      [yAxis]="showYAxis" 
      [legend]="showLegend" 
      [showXAxisLabel]="showXAxisLabel" 
      [showYAxisLabel]="showYAxisLabel"
      [xAxisLabel]="xAxisLabel" 
      [yAxisLabel]="yAxisLabel" 
      [barPadding]="barPadding">
  </ngx-charts-bar-vertical>

</div>
