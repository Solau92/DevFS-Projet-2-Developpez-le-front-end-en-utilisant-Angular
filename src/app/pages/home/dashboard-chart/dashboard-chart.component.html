<div>
    <ngx-charts-pie-chart
        [results]="dataDashboard"
        [legend]="showLegend"
        [legendPosition]="legendPosition"
        [labels]="showLabels"
        [maxLabelLength]=maxLabelLength
        [tooltipText]="setToolTipText"
        (select)="onSelect($event)"
        >
    </ngx-charts-pie-chart>
</div>
